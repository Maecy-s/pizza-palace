<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza palace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
</head>
<body>
    <div class="main">
        <div class="invite">
            <p>
                WELCOME TO MAMA P's PIZZA PALACE
            </p>
        </div>
        <div class="intro">
            <p>
                At Mama P's you can get yourself your favourite pizza at a very afordable price. 
                <br>
                They are all home-made pizzas and of the best quality.
            </p>
        </div>
        <div class="menu col-md-12">
            <div class="menu-overlay">
                <h1 class="text-center">
                    Menu
                </h1>
                <div class="pizza-menu row text-center">
                    <figure class="col-sm-4">
                        <img src="" alt="Small-pizza">
                        <figcaption class="text">Regular <br>Ksh. 300</figcaption>
                    </figure>

                    <figure class="col-sm-4">
                        <img src="" alt="Medium-pizza">
                        <figcaption class="text">Medium <br>Ksh. 600</figcaption>
                    </figure>

                    <figure class="col-sm-4">
                        <img src="" alt="Large-pizza">
                        <figcaption class="text">Large <br>Ksh.900</figcaption>
                    </figure>

                </div>
            </div>
        </div>

        <form class="form-group" id="custom-pizza">
            <div class="order">
                <div class="row">
                    <div class="col-md-3 col-xs-9">
                        <div class="card">
                            <img src="" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h4>Pizza sizes</h4>
                                <p class="card-text">Choose your pizza size: </p>
                                <div>
                                    <input type="radio" name="size" value="size-1" id="size-1" checked>
                                    <label for="size-1">Regular</label>
                                </div>
                                <div>
                                    <input type="radio" name="size" value="size-2" id="size-2">
                                    <label for="size-2">Medium</label>
                                </div>
                                <div>
                                    <input type="radio" name="size" value="size-3" id="size-3">
                                    <label for="size-3">Large</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 offset-sm-3 text-center">
                    <label for="crust">Choos your favourite crust: </label>
                    <select class="custom-select custom-select-md mb-3" id="crust" required>
                        <option value="thin">Thin Crust @ Ksh. 100 </option>
                        <option value="crispy">Crispy Crust @ Ksh. 100 </option>
                        <option value="glutten">Glutten-free Crust @ Ksh. 120 </option>
                        <option value="flat">FlatBread Crust @ Ksh. 150 </option>
                        <option value="thick">Thick  Crust @ Ksh. 180 </option>
                        <option value="stuffed">Chees-stuffed Crust @ Ksh. 230 </option>
                        <option value="custom">Custom Crust @ Ksh. 280 </option>
                    </select>
                </div>
                <div class="topping">
                    <div>
                        <input type="checkbox" name="top-1" value="top-1" id="top-1" checked select multiple>
                        <label for="top-1">Pepperoni @ Ksh. 100</label>
                    </div>
                    <div>
                        <input type="checkbox" name="top-2" value="top-2" id="top-2">
                        <label for="top-2">Mushrooms @ Ksh. 150</label>
                    </div>
                    <div>
                        <input type="checkbox" name="top-3" value="top-3" id="top-3">
                        <label for="top-3">Onions @ Ksh. 60</label>
                    </div>
                    <div>
                        <input type="checkbox" name="top-4" value="top-4" id="top-4">
                        <label for="top-4">Sausage @ Ksh. 100</label>
                    </div>
                    <div>
                        <input type="checkbox" name="top-5" value="top-5" id="top-5">
                        <label for="top-5">Bacon @ Ksh. 200</label>
                    </div>
                    <div>
                        <input type="checkbox" name="top-6" value="top-6" id="top-6">
                        <label for="top-6">Black olives @ Ksh. 250</label>
                    </div>
                    <div>
                        <input type="checkbox" name="top-7" value="top-7" id="top-7">
                        <label for="top-7">Green pepper @ Ksh. 100</label>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
</body>
</html>
